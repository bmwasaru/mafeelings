<template name="feelingItem">
    <div class="feeling">
        <div class="feeling-content">
            <h3><a href="{{pathFor 'feelingPage'}}">{{title}}</a><span class="date"> {{ prettifyDate date }}</span></h3>
            <p>{{feeling}}</p>
             <a href="{{pathFor 'feelingPage'}}">{{commentsCount}} comments</a>
        </div>
    </div>
</template>
